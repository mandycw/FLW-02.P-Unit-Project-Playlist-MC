<body>
  <h1>chill playlist</h1>

  <div class="form">
    <p>add a chill/relaxing song:</p>
    <div class="inputs">
      <input placeholder="image URL" class="image" value="" />
      <input placeholder="song name" class="song-name" value="" />
      <input placeholder="artist" class="artist" value="" />
      <input placeholder="song link" class="song-link" value="" />
      <p>(っ◔◡◔)っ ❤</p>
    </div>
  
    <button class="add">Add</button>
    
  </div>


  <div class="heading">
    <h4>Image</h4>
    <h4>Song</h4>
    <h4>Artist</h4>
    <h4>Song Link</h4>
  </div>


  <div class="display">
    <div class="column display-image"></div>
    <div class="column display-song"></div>
    <div class="column display-artist"></div>
    <div class="column display-link"></div>
  </div>
